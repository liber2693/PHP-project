<!DOCTYPE html>
<html>
<head>
   <title>Algo</title>
</head>
<style type="text/css">
body{
	margin: 0px;
}
#espacio{
	width: 100%;
	height: auto;
	overflow: hidden;
	left: 0px;
	top: 0px;
}
.imagen {
	width: 100%;
	height: auto;
    position: relative;
    transition: all 10ms ease-in-out;
}

</style>
<body>
   <div id="espacio">
   		<img src="img/productos.png" class="imagen" id="imagen">
   </div>
   <script type="text/javascript">
      window.onload = function() {
      	//capturar la imagen
      	var imagen = document.getElementById('imagen');
      	//ejecutar el eventon del DOM      	
      	imagen.addEventListener("mousemove", function(e) {
      		var move = 12;
      		var imgBounds = document.querySelector('img').getBoundingClientRect();

      		var centerX = imgBounds.width/2;
      		var centerY = imgBounds.height/2;
      	      		
  			var posX = 0;
  			var posY = 0;

            var x = e.clientX - imgBounds.x;
            var y = e.clientY - imgBounds.y; 
            

            var px = 100 * (x - centerX) / centerX;
            var py = 100 * (y - centerY) / centerY;

            posX = px * move * -1 / 100;
            posY = py * move * -1 / 100;

            //console.log(x+' '+y);
            imagen.style.left = posX+"px";
			imagen.style.top = posY+"px";

            //this.css({""})
            //this.style.backgroundPosition = "200px 200px";
         });

      	imagen.addEventListener("mouseout", function(e){
      		imagen.style.left = "0px";
			imagen.style.top = "0px";
      	});
         
         
      };
   </script>
</body>
</html>
